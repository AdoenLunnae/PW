<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    
    <!-- FRAMEWORK BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!--css-->
    <link rel="stylesheet" type="text/css" href="login.css" th:href="@{login.css}">

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="img/user.png" th:src="@{/img/user.png}"/>
                </div>
                <form class="col-12" th:action="@{/login}" method="get">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Usuario" name="username"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contrasena" name="password"/>
                    </div>
					<div class="row">
						<div class="col-md-12 col-md-offset-18 text-right">
							<div class="btn-group d-flex w-100" role="group">
								<button type="submit" class="btn btn-primary"> Entrar </button>
								<button type="button" class="btn btn-Secondary"> Registrarse </button>
							</div>
						</div>
					</div>
                </form>
                <div class="col-12 forgot">
                    <a href="#">¿Recordar contrasena?</a>
                </div>           
            </div>
        </div>
    </div>
</body>
</html>
